responses:
  # Candidate Experience & Skills
  - question_id: q1
    response_text: "Julia has extensive experience with [specific technology], though her experience in a high-pressure environment might not be as strong as other candidates."
    risk_flags:
      - "Gender Bias"
    risk_score: 0.60
    suggested_fix: "Remove the \"though\" as it diminishes Julia's qualifications based on gender. The same wording for a male candidate wouldn't include this nuance."
  
  - question_id: q2
